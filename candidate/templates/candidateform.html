{% extends 'base.html' %}
{% load bootstrap_tags %}
{% load static from staticfiles %}
{% block content %}
<div class="container">
        <div class="row">
                <form method="POST" enctype="multipart/form-data">
                        {% csrf_token %}
                        {{ form | as_bootstrap}}
                        <button class="btn btn-default" onclick="#">Back</button>
                        <button type="submit" class="btn btn-info">Save</button>
                </form>
        </div>
</div>
{% endblock content %}
